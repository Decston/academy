<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>Projeto Academy</title>
<meta name="Author" content="Alisson" />
<link rel="stylesheet" href="css/style.css" />
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link
	href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap"
	rel="stylesheet" />
</head>
<body>
	
	<!-- Cabeçalho -->
	<header th:fragment="cabecalho">
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #4527A0">
			<a class="navbar-brand" th:href="@{/}">
				<img src="/img/logo_header-site.png" width="130px"/>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMobile">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div id="navMobile" class="navbar-collapse collapse justify-content-end">
				<a class="btn-nav nav-item nav-link" th:href="@{/}" style="color: inherit"><i class="fas fa-home"></i>  Home</a>
				<a class="btn-nav nav-item nav-link" th:href="@{inserirAlunos}" style="color: inherit"><i class="fas fa-user-graduate"></i>  Cadastrar Aluno</a>
				<a data-toggle="modal" data-target="#modalPesquisa" class="btn-nav nav-item nav-link"><i class="fas fa-search"></i>  Pesquisar Aluno</a>
				<a class="btn-nav-out nav-item nav-link btn-danger"><i class="fas fa-times"></i>  Sair</a>
			</div>
		</nav>
	</header>
	
	<!-- Modal -->
	<div th:fragment="modal">
		<div class="modal fade" id="modalPesquisa">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Encontre um aluno</h5>
						<button type="button" class="close" data-dismiss="modal">
							<span>&times;</span>
						</button>
					</div>
					<form method="post" action="pesquisar-aluno" th:object="${aluno}">
						<div class="modal-body">
							<input type="text" placeholder="Digite o Nome do Aluno" th:field="*{nome}" class="form-control" />
						</div>
						<div class="modal-footer">
							<button class="btn btn-danger" data-dismiss="modal">Fechar</button>
							<button type="submit" class="btn btn-success">Pesquisar</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Rodapé -->
	<footer th:fragment="rodape">
		<div class="rodape">
			<span>Todos os Direitos Reservados - 2020 &copy; Alisson Patrício</span>
		</div>
	</footer>

	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
