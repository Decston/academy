<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
<title>+ Alterar Alunos</title>
<meta name="Author" content="Alisson"/>
<link rel="stylesheet" href="/css/style.css"/>
<script src="https://kit.fontawesome.com/006642858d.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,600&family=Ubuntu&family=Work+Sans&display=swap" rel="stylesheet" />
</head>
<body>
	
	<div th:replace="fragments/fragmentos :: cabecalho"></div>
	
	<div class="container" style="margin-top: 50px">
	
		<h4>+ Alterar Alunos</h4>
		<hr/>
		
		<br/>
		
		<form method="post" action="/alterar" th:object="${aluno}" autocomplete="off">
			<input type="hidden" th:field="*{id}"></input>
			<!-- Nome -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Nome do Aluno:</label>
					<input class='form-control' placeholder="Ex: Alisson Patricio" th:field="*{nome}" />
				</div>
			</div>
			
			<!-- Curso -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Selecione o Curso:</label>
					<select class="form-control" th:field="*{curso}">
						<option th:each="curso: ${T(br.com.academy.Enums.Curso).values()}"
						th:value="${curso}" th:text="${curso}"></option>
					</select>
				</div>
			</div>
			
			<!-- Matricula -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Gerar Matricula:</label>
					<input readonly="readonly" class='form-control' th:field="*{matricula}" />
					<button type="button" onclick="GerarMatricula();" class="btn btn-dark" style="margin-top: 10px">Gerar</button>
				</div>
			</div>
			
			<!-- Status -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Selecione o Status:</label>
					<select class="form-control" th:field="*{status}">
						<option th:each="status: ${T(br.com.academy.Enums.Status).values()}"
						th:value="${status}" th:text="${status}"></option>
					</select>
				</div>
			</div>
			
			<!-- Turno -->
			<div class="row">
				<div class="col-md-6 form-group offset-md-3">
					<label>Turno:</label>
					<input class='form-control' placeholder="Ex: Manhã" th:field="*{turno}" />
				</div>
			</div>
			
			<!-- Botões -->
			<div class="row">
				<button type="submit" class="btn btn-success offset-md-5">Salvar</button>
				&nbsp;&nbsp;&nbsp;&nbsp;
				<a class="btn btn-outline-danger">Voltar</a>
			</div>
		
		</form>
	
	</div>
	
	<script src="js/main.js"></script>
	<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	
</body>
</html>
